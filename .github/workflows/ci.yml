name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: current

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        
      - name: Run tests
        run: npx cypress run

      # -----
      # ðŸ‘‰ Insert the steps required to take screenshots
      # -----

      - name: Upload screenshots to Hackaton repo
        continue-on-error: true
        env:
          ARGOS_TOKEN: f4df7c9a73f8e5177584058847a9c23cdecbb99c
        # ðŸ‘‡ change "./screenshots" by your screenshots folder path
        run: npx @argos-ci/cli upload ./screenshots